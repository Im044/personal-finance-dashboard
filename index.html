<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .stat-value {
            font-size: 2em;
            color: #333;
            font-weight: bold;
            margin: 10px 0;
        }
        .income {
            color: #4caf50;
        }
        .expense {
            color: #f44336;
        }
        .savings {
            color: #2196f3;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #764ba2;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        canvas {
            max-width: 100%;
        }
        .transaction-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .delete-btn {
            background: #f44336;
            padding: 5px 10px;
            font-size: 0.9em;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Personal Finance Dashboard</h1>
            <p>Track Your Income, Expenses & Savings</p>
        </header>

        <div class="dashboard">
            <div class="card">
                <h2>ðŸ’µ Total Income</h2>
                <div class="stat-value income" id="totalIncome">â‚¹0</div>
                <input type="number" id="incomeInput" placeholder="Enter income amount" min="0">
                <select id="incomeCategory">
                    <option>Salary</option>
                    <option>Freelance</option>
                    <option>Investment</option>
                    <option>Bonus</option>
                </select>
                <button onclick="addIncome()">Add Income</button>
            </div>

            <div class="card">
                <h2>ðŸ’¸ Total Expenses</h2>
                <div class="stat-value expense" id="totalExpenses">â‚¹0</div>
                <input type="number" id="expenseInput" placeholder="Enter expense amount" min="0">
                <select id="expenseCategory">
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Utilities</option>
                    <option>Entertainment</option>
                    <option>Shopping</option>
                    <option>Other</option>
                </select>
                <button onclick="addExpense()">Add Expense</button>
            </div>

            <div class="card">
                <h2>ðŸ“ˆ Total Savings</h2>
                <div class="stat-value savings" id="totalSavings">â‚¹0</div>
                <input type="number" id="savingsInput" placeholder="Enter savings goal" min="0">
                <button onclick="setSavingsGoal()">Set Goal</button>
                <div id="savingsGoalDisplay"></div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>ðŸ“Š Expense Breakdown</h2>
                <div class="transaction-list">
                    <div id="expenseList"></div>
                </div>
                <button onclick="clearAllExpenses()" style="margin-top: 10px; background: #ff9800;">Clear Expenses</button>
            </div>

            <div class="card">
                <h2>ðŸ’¼ Income Sources</h2>
                <div class="transaction-list">
                    <div id="incomeList"></div>
                </div>
                <button onclick="clearAllIncome()" style="margin-top: 10px; background: #ff9800;">Clear Income</button>
            </div>

            <div class="card">
                <h2>ðŸ“‹ Financial Summary</h2>
                <p><strong>Current Balance:</strong> <span id="balance" class="savings">â‚¹0</span></p>
                <p><strong>Savings Rate:</strong> <span id="savingsRate">0%</span></p>
                <p><strong>Avg Daily Spend:</strong> <span id="avgDaily" class="expense">â‚¹0</span></p>
                <button onclick="exportData()">ðŸ“¥ Export Data</button>
                <button onclick="resetAll()" style="background: #ff5252;">ðŸ”„ Reset All</button>
            </div>
        </div>
    </div>

    <script>
        let incomeData = JSON.parse(localStorage.getItem('incomeData')) || [];
        let expenseData = JSON.parse(localStorage.getItem('expenseData')) || [];
        let savingsGoal = localStorage.getItem('savingsGoal') || 0;

        function addIncome() {
            const amount = parseFloat(document.getElementById('incomeInput').value);
            const category = document.getElementById('incomeCategory').value;
            if (amount > 0) {
                incomeData.push({amount, category, date: new Date().toLocaleDateString()});
                localStorage.setItem('incomeData', JSON.stringify(incomeData));
                updateUI();
                document.getElementById('incomeInput').value = '';
            }
        }

        function addExpense() {
            const amount = parseFloat(document.getElementById('expenseInput').value);
            const category = document.getElementById('expenseCategory').value;
            if (amount > 0) {
                expenseData.push({amount, category, date: new Date().toLocaleDateString()});
                localStorage.setItem('expenseData', JSON.stringify(expenseData));
                updateUI();
                document.getElementById('expenseInput').value = '';
            }
        }

        function setSavingsGoal() {
            const goal = parseFloat(document.getElementById('savingsInput').value);
            if (goal > 0) {
                savingsGoal = goal;
                localStorage.setItem('savingsGoal', savingsGoal);
                updateUI();
                document.getElementById('savingsInput').value = '';
            }
        }

        function deleteIncome(index) {
            incomeData.splice(index, 1);
            localStorage.setItem('incomeData', JSON.stringify(incomeData));
            updateUI();
        }

        function deleteExpense(index) {
            expenseData.splice(index, 1);
            localStorage.setItem('expenseData', JSON.stringify(expenseData));
            updateUI();
        }

        function updateUI() {
            const totalIncome = incomeData.reduce((sum, item) => sum + item.amount, 0);
            const totalExpenses = expenseData.reduce((sum, item) => sum + item.amount, 0);
            const savings = totalIncome - totalExpenses;

            document.getElementById('totalIncome').textContent = 'â‚¹' + totalIncome.toFixed(2);
            document.getElementById('totalExpenses').textContent = 'â‚¹' + totalExpenses.toFixed(2);
            document.getElementById('totalSavings').textContent = 'â‚¹' + savings.toFixed(2);
            document.getElementById('balance').textContent = 'â‚¹' + savings.toFixed(2);

            const savingsRate = totalIncome > 0 ? ((savings / totalIncome) * 100).toFixed(1) : 0;
            document.getElementById('savingsRate').textContent = savingsRate + '%';
            document.getElementById('avgDaily').textContent = 'â‚¹' + (totalExpenses / 30).toFixed(2);

            document.getElementById('incomeList').innerHTML = incomeData.map((item, index) => 
                `<div class="transaction-item">
                    <div>
                        <strong>${item.category}</strong> - â‚¹${item.amount.toFixed(2)}
                        <br><small>${item.date}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteIncome(${index})">Delete</button>
                </div>`
            ).join('');

            document.getElementById('expenseList').innerHTML = expenseData.map((item, index) => 
                `<div class="transaction-item">
                    <div>
                        <strong>${item.category}</strong> - â‚¹${item.amount.toFixed(2)}
                        <br><small>${item.date}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button>
                </div>`
            ).join('');

            document.getElementById('savingsGoalDisplay').innerHTML = savingsGoal > 0 ? 
                `<p>Goal: â‚¹${parseFloat(savingsGoal).toFixed(2)} | Progress: ${((savings / savingsGoal) * 100).toFixed(1)}%</p>` : '';
        }

        function clearAllExpenses() {
            if (confirm('Clear all expenses?')) {
                expenseData = [];
                localStorage.setItem('expenseData', JSON.stringify(expenseData));
                updateUI();
            }
        }

        function clearAllIncome() {
            if (confirm('Clear all income?')) {
                incomeData = [];
                localStorage.setItem('incomeData', JSON.stringify(incomeData));
                updateUI();
            }
        }

        function exportData() {
            const report = `Personal Finance Report\n\n`
                + `Total Income: â‚¹${incomeData.reduce((sum, item) => sum + item.amount, 0).toFixed(2)}\n`
                + `Total Expenses: â‚¹${expenseData.reduce((sum, item) => sum + item.amount, 0).toFixed(2)}\n`
                + `Total Savings: â‚¹${(incomeData.reduce((sum, item) => sum + item.amount, 0) - expenseData.reduce((sum, item) => sum + item.amount, 0)).toFixed(2)}\n`
                + `Generated: ${new Date().toLocaleString()}`;
            alert(report);
        }

        function resetAll() {
            if (confirm('Reset all data? This cannot be undone!')) {
                incomeData = [];
                expenseData = [];
                savingsGoal = 0;
                localStorage.clear();
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
